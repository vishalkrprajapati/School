{% extends 'core/base.htm' %}
{% block content %}
<div class="container">
 <h1 class="text-warning mb-5 mt-5 border-bottom">SKILLS</h1>
 <div class="row text-white">

         <h3 class="mt-5">HTML/CSS</h3>
         <div class="progress">

     </div>
     <div class="col-sm-5 offset-2">

        </div>
    </div>
    <div class="col-sm-5">
        <h3 class="mt-5">Python</h3>
        <div class="progress">

    <div class="col-sm-5 offset-2">

   </div>
   <div class="col-sm-5">
    <h3 class="mt-5">C++</h3>

</div>
<div class="col-sm-5 offset-2">

</div>
<div class="col-sm-5">
    <h3 class="mt-5">Django</h3>
    <div class="progress">

    </div>
</div>
<div class="col-sm-5 offset-2">

       <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 95%;" aria-valuemin="0" aria-valuemax="95">95%</div>
   </div>
</div>
 </div>
